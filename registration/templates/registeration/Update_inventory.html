{% extends 'registeration/Admin_base.html' %}
{% load static %}
{% block content %}
<h1 style="text-align:center; color:white;background-color: rgba(255,0,0,0.721);">Update Inventory</h1>
<div style="width:40vw;margin-left:30vw; margin-top:2vw;margin-bottom:2vw;">
    <form>
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter Product Name">
        </div>
        <div class="form-group">
            <label for="category">Product Category</label>
            <input type="text" class="form-control" id="category" name="category" placeholder="Enter Product Category">
        </div>
        <div class="form-group">
            <label for="quantity">Product Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter Product Quantity">
        </div>
        <button type="submit" class="btn btn-danger">Update</button>
      </form>
</div>
{% endblock content %}
