{% extends 'registeration/Admin_base.html' %}
{% load static %}
{% block content %}
<h1 style="text-align:center; color:white;background-color: rgba(255,0,0,0.721);"> Add A New Product</h1>
<div style="width: 60vw;margin-left:20vw;margin-top:3vh;margin-bottom: 3vh;">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="name" required name="product_name" placeholder="Product Name">  
        </div>
        <div class="form-group">
            <label for="category">Product Category</label>
            <select class="form-control" id="category" required name="category_id">
            {% for x in data1 %}
             <option for="category"value="{{ x.category_id }}">{{x.category_name }}</option>
            {%endfor%}
            </select>
        </div>
        <div class="form-group">
            <label for="Quantity">Product Quantity</label>
            <input type="number" class="form-control" required id="Quantity" name="quantity" placeholder="Product Quantity">  
        </div>
        <div class="form-group">
            <label for="Price">Product Price</label>
            <input type="text" class="form-control" required id="Price" name="price" placeholder="Product Price">  
        </div>
        <div class="form-group">
            <label for="image">Product image</label>
            <input type="file" class="form-control" required id="image" name="image" placeholder="Product Image">  
        </div>
        <div class="form-group">
            <label for="Price">Product Description</label>
            <input type="text" class="form-control" required id="Description" name="description" placeholder="Description">  
        </div>
        {% if messages %}
                  {% for message in messages %}
                    <div class="alert alert-info">
                      {{ message }}
                    </div>
                  {% endfor %}
      
                {% endif %}
        <button type="submit" name="add_item" value="1" class="btn btn-danger">Add this Product</button>
    </form>
</div>
{% endblock content %}
