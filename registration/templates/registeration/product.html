{% extends 'registeration/nav.html' %}
{% load static %}
{% block content %}
      <!-- inner page section -->
      <section class="inner_page_head">
         <div class="container_fuild">
            <div class="row">
               <div class="col-md-12">
                  <div class="full">
                     <h3>Product Grid</h3>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end inner page section -->
      <!-- product section -->
      <section class="product_section layout_padding">
         <div class="container">
            <div class="heading_container heading_center">
               <h2>
                  Our <span>products</span>
               </h2>
            </div>
            
            <div class="row">
               {% for x in data1 %}
               <div class="col-sm-6 col-md-4 col-lg-4">
                  <div class="box">
                     <div class="option_container">
                        <div class="options">
                           <a href='/add_to_cart?productid={{x.product_id}}' class="option1">
                              Add to Cart
                           </a>
                           <a href="" class="option2">
                              Buy Now
                           </a>
                        </div>
                     </div>
                     <div class="img-box">
                        <img src="/media/{{x.img}}" alt="">
                     </div>
                     <div class="detail-box">
                        <h5>
                           {{ x.product_name }}
                        </h5>
                        <h6>
                          Rs {{ x.price }} 
                        </h6>
                     </div>
                  </div>
               </div>
               {% endfor %}
            </div>
            <div class="btn-box">
               <a href="/product?pk=2">
                  View All products
               </a>
            </div>
         </div>
      </section>
      <!-- end product section -->
     {% endblock content %}
